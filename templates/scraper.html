{% extends 'base.html' %}

{% block head %}
{% endblock %}

{% block body %}
<div>
    <h1>Book Scraper</h1>
    <div>
        <h4><small>Explore world of books</small></h4>
    </div>
    <br><br>
    <div class="col-xl-5 col-lg-6 col-md-8 col-sm-10 mx-auto text-center form p-4">
        <form action="{{ url_for('handle_data') }}" method="post" class="justify-content-center">
            <input type="text" name="author" id="author" placeholder="Author name">
            <input type="text" name="title" id="title" placeholder="Book title">

            <input type="submit" name="submit_button" value="Check DB" class="btn btn-dark btn-md">
        </form>
    </div>

</div>
{% endblock %}
